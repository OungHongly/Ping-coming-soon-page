<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Ping coming soon page</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="page">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <h1 class="header">We are launching <span>soon!</span></h1>
        <p class="text">Subscribe and get notified</p>
        <form class="email-form">
          <div class="form-group">
            <input type="text" class="email-input" id="email" name="email"
              placeholder="Your email address...">
            <small class="message hidden">message...</small>
          </div>
          <button type="submit" class="btn-notify">Notify Me</button>
        </form>
        <div class="image-wrapper">
          <img src="./images/illustration-dashboard.png" alt="dashboard-image"
            class="main-image">
        </div>
        <div class="footer">
          <div class="social-group">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
          <small class="Copyright"> &copy; Copyright Ping. All rights
            reserved.</small>
        </div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hongly</a>.
      </p>
    </footer>
    <script type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
